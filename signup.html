<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Nature Eye</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="plugins/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Signup Form Section -->
<section class="hero-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="block text-center">
                    <h2 >Request PCCM Demo</h2>
                    <p>Join us today and be part of our mission.</p>
                    
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="org_name">Organisation Name</label>
                            <input type="text" id="org_name" name="org_name" class="form-control" placeholder="Enter your organisation name" required>
                        </div>

                        <div class="form-group">
                            <label for="org_type">Organisation Type</label>
                            <select id="org_type" name="org_type" class="form-control" required>
                                <option value="">Select Organisation Type</option>
                                <option value="academia">Academia</option>
                                <option value="consultation_firm">Consultation Firm</option>
                                <option value="government">Government</option>
                                <option value="small_medium_projects">Small and Medium Projects</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="position">Your Position in the Organisation</label>
                            <input type="text" id="position" name="position" class="form-control" placeholder="Enter your position" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                        </div>

                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" class="form-control" placeholder="Enter your country" required>
                        </div>



                        <button type="submit" class="btn btn-main">Try now!</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap and jQuery -->
<script src="plugins/jquery/dist/jquery.min.js"></script>
<script src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>

<script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = {
            name: document.getElementById('name').value.trim(),
            org_name: document.getElementById('org_name').value.trim(),
            org_type: document.getElementById('org_type').value,
            position: document.getElementById('position').value.trim(),
            email: document.getElementById('email').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            country: document.getElementById('country').value.trim(),
        };

        // const password = document.getElementById('password').value;
        
        if (!formData.name || !formData.org_name || !formData.org_type || !formData.position || !formData.email || !formData.phone || !formData.country ) {
            alert("Please fill in all fields.");
            return;
        }



        try {
            const response = await fetch("https://formspree.io/f/xnnjvpwv", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert("Data Submitted! Redirecting to PCCM.");
                // Redirect to the home page after successful submission
                window.location.href = 'https://pccm.happydune-822b097c.italynorth.azurecontainerapps.io/'; // or specify the full URL like 'https://yourwebsite.com'
            } else {
                alert("Something went wrong. Please try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
        }
    });
</script>

</body>
</html>
